<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LogIn</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <style>
    
    </style>

  <body>
    <div class="container">
      <div id="container-1">
        <a href="home.html" id="back-button"
          ><i class="fa-regular fa-circle-left fa-2x"></i
        ></a>
        <h1 class="heading-company">Systango</h1>
        <h1 class="heading">
          LogIn <i class="fa-solid fa-right-to-bracket"></i>
        </h1>
        <form action="" class="form">
          <input type="email" id="email" placeholder="Email address" required />
          <input
            type="password"
            id="password"
            placeholder="Enter your password"
            required
          />
          <button type="reset">Reset</button>
          <button type="submit" id="Submit">Submit</button>
          <p id="para-new-register">
            Don't have an account?
            <a href="/register.html" id="new-register">Register</a>
          </p>
        </form>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/68454c6376.js"
      crossorigin="anonymous"
    ></script>
