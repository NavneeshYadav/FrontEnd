<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="CSS/home2.css">
  
  </head>
  <body>
    <div class="container">
      <div class="container-1">
        <div class="profile-container">
          <h1 id="profile-heading">
            Profile Information <i class="fa-solid fa-user"></i>
          </h1>
          <p class="profile"><b>Name :</b><span id="Name"> </span></p>
          <p class="profile"><b>Email :</b><span id="Email"> </span></p>
          <p class="profile"><b>Phone :</b><span id="Phone_No"> </span></p>
          <button id="logout-btn">LogOut</button>
        </div>
      </div>
    </div>
   <script>
    window.onload = function () {
  let users1 = JSON.parse(localStorage.getItem("users1"));
  for (let key in users1) {
    document.getElementById(key).innerHTML = users1[key];
  }
};
const logoutbtn = document.getElementById("logout-btn");
logoutbtn.addEventListener("click", () => {
  localStorage.removeItem("users1");
  window.location.href="login.html";
});
   </script>
  </body>
</html>
