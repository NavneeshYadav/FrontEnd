<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="CSS/register.css">
    
  </head>
  <body>
    <div class="container">
      <div class="container-1">
        <a href="home.html" id="back-button"
          ><i class="fa-regular fa-circle-left fa-2x"></i
        ></a>
        <h1 class="heading-company">Systango</h1>
        <h1 class="heading">
          Registration Form <i class="fa-solid fa-user-plus"></i>
        </h1>
        <form action="" class="form">
          <input type="text" id="Name" placeholder="Enter your name" />
          <input type="email" id="Email" placeholder="Email address" />
          <input
            type="number"
            id="Phone_No"
            placeholder="Enter your phone no."
          />
          <input
            type="password"
            id="Password"
            placeholder="Enter your password"
          />
       <input type="file" accept="image/*" id="upload-img" style="color:#6a6c6e; 
       border: none;
       text-align: center;
       display: block;
       height: 22px;
    width: 177px;"/>
          <button id="Reset" type="reset">Reset</button>
          <button id="Submit" type="submit">Submit</button>
          <p id="paraalready">
            Already have an account?
            <a href="/login.html" id="already">LogIn</a>
          </p>
        </form>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/68454c6376.js"
      crossorigin="anonymous"
    ></script>
    <script src="JS/app.js"></script>
  </body>
</html>
